	  <div class="row">
	    <div class="col-12 text-center" id="frame">
		  <div class="col-11 text-center" id="screen">
		    
		  </div>
		</div>
		<div class="col-12 row text-center" id="controlpad">
		  <div class="l col-4 col-sm-6 col-md-4">
		    <div class="dir-pad">
			  <div>
			    <div id="up" class="dir-button">
				  <div class="arrow" id="up-arrow"></div>
				</div>
			  </div>
			  <div class="row">
			    <div id="left" class="dir-button">
				  <div class="arrow" id="left-arrow"></div>
				</div>
				<div id="right" class="dir-button">
				  <div class="arrow" id="right-arrow"></div>
				</div>
			  </div>
			  <div>
			    <div id="down" class="dir-button">
				  <div class="arrow" id="down-arrow"></div>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="m col-4">
		    <h3 class="brand" style="font-family: 'Press Start 2P'; color: #FFF; margin-top: 2em;">gameperson</h3>
			<div class="text-center" id="power-btn"><i class="fa fa-power-off" style="font-size: 48px;"></i></div>
			<p style="font-family: 'Press Start 2P'; font-size: 75%; color: #FFF; margin: 1.5%;">Power</p>
		    <div class="start-select row">
			  <div class="options" id="select"><p style="padding-top: 25px; font-family: 'Press Start 2P'; font-size: 8px;">Select</p></div>
			  <div class="options" id="start"><p style="padding-top: 25px; font-family: 'Press Start 2P'; font-size: 8px;">Start</p></div>
			</div>
		  </div>
		  <div class="r col-4">
		    <div class="btns row">
			  <div class="con-btns" id="btn-a">
			    <p style="padding-top: 20px; font-family: 'Press Start 2P'; font-size: 20px;">A</p>
			  </div>
			  <div class="con-btns" id="btn-b">
			     <p style="padding-top: 20px; font-family: 'Press Start 2P'; font-size: 20px;">B</p>
			  </div>
			</div>
		  </div>
	    </div>
	  </div>
